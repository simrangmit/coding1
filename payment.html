<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,
               initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css" 
          class="css" />
  </head>
    <body style="background: url(http://www.gmit.ac.in/gallery/college/5_big.jpg)no-repeat; background-size: 100% 350%; ">
  <center>
    <div class="last-content">
        
      <button type="button" class="pay-now-btn">
         
          <a href="online%20payment.html">Pay with Netbanking</a>
      </button>

      <!-- <button type="button" class="pay-now-btn">
      Netbanking options
      </button> -->
    </div>

    <div class="card-details">
      <p>Pay using Credit or Debit card</p>

      <div class="card-number">
        <label> Card Number </label>
        <input
          type="text"
          class="card-number-field"
          placeholder="xxxx xxxx xxxx"/>
      </div>
      <br />
      <div class="date-number">
        <label> Expiry Date </label>
        <input type="text" class="date-number-field" 
               placeholder="DD-MM-YY" />
      </div>
      <br>
      <div class="cvv-number">
        <label> CVV number </label>
        <input type="text" class="cvv-number-field" 
               placeholder="xxx" />
      </div>
      <br>
      <div class="nameholder-number">
        <label> Card Holder name </label>
        <input
          type="text"
          class="card-name-field"
          placeholder="Enter your Name"/>
      </div>
      <br>
      <button type="submit" 
              class="submit-now-btn">
        submit
      </button>
    </div>
  </div>
  </center>
  </body>
</html>
